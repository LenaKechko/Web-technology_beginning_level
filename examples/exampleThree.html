<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="../styles/exampleThreeStyles.css">
</head>
<body>
<form action="">
    <label for="date">Дата
        <input id="date" type="date" name="date">
    </label>
    <label for="num">Числа:
        <input id="num" type="number" name="number" value="0">
    </label>
    <label for="color"> Цвет:
        <input id="color" type="color" name="color">
    </label>
    <label for="file">Цвет:
        <input id="file" type="file" name="file">
    </label>
    <input type="submit">
    <input type="reset">
</form>
</body>
</html>
