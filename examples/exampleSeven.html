<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Fieldset</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Выберите форму доставки</legend>
        <div>
            <input type="radio" name="delivery" id="deliveryChoice1" value="courier">
            <label for="deliveryChoice1">Курьер</label>

            <input type="radio" name="delivery" id="deliveryChoice2" value="mail">
            <label for="deliveryChoice2">Почта</label>

            <input type="radio" name="delivery" id="deliveryChoice3" value="postamat">
            <label for="deliveryChoice3">Постамат</label>
        </div>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </fieldset>
</form>
</body>
</html>
