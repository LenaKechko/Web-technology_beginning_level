<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Общая информация</legend>
        <div>
            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="lastName" placeholder="Иванов">
        </div>
        <div>
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="firstName" placeholder="Иван">
        </div>
        <div>
            <label for="middleName">Отчество</label>
            <input type="text" id="middleName" name="middleName" placeholder="Иванович">
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="mail@mail.ru">
        </div>
    </fieldset>
    <fieldset>
        <legend>Пол</legend>
        <div>
            <input type="radio" name="sex" id="man" value="М">
            <label for="man">М</label>
        </div>
        <div>
            <input type="radio" name="sex" id="woman" value="Ж">
            <label for="woman">Ж</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Хобби</legend>
        <div>
            <input type="checkbox" name="hobby" id="drawing" value="рисование">
            <label for="drawing">Рисование</label>
        </div>
        <div>
            <input type="checkbox" name="hobby" id="reading" value="чтение">
            <label for="reading">Чтение</label>
        </div>
        <div>
            <input type="checkbox" name="hobby" id="knitting" value="вязание">
            <label for="knitting">Вязание</label>
        </div>
        <div>
            <input type="checkbox" name="hobby" id="cooking" value="кулинария">
            <label for="cooking">Кулинария</label>
        </div>
    </fieldset>
    <input type="submit" value="Отправить">
    <input type="reset" value="Очистить">
</form>
</body>
</html>
